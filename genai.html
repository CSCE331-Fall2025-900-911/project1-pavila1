<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Avila - Qualifications</title>
    <script>
      // Apply theme before the page renders to prevent FOUC
      const savedStyle = sessionStorage.getItem("currentStyle") || "style2";
      document.write(`<link rel="stylesheet" href="${savedStyle}.css" id="theme-style">`);
    </script>
</head>
<body>
    <div id="loading-overlay" style="display: flex;">
        <script>
            const style = sessionStorage.getItem("currentStyle") || "style2";
            const gifSrc = style === "style1" 
                ? "https://i.pinimg.com/originals/05/bf/b1/05bfb13dbad7c8f3815c723d4c0c34be.gif" 
                : "https://i.pinimg.com/originals/2a/2b/ce/2a2bce0f8c0efa1042428363bb4fa3d3.gif";
            document.write(`<img src="${gifSrc}" id="loading-gif" alt="Loading GIF" class="loading-gif">`);
        </script>
    </div>
    <div id="browser-frame">
        <div class="browser-header">
            <div class="browser-controls">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="address-bar">
                <span>https://</span>
                <input type="text" value="your-portfolio.com/qualifications.html" readonly>
            </div>
            <div class="window-buttons">
                <span class="window-btn minimize">_</span>
                <span class="window-btn maximize">❤️</span>
                <span class="window-btn close">X</span>
            </div>
        </div>
        <div id="qualifications-page" class="page-container" style="display: flex;">
            <div class="page-content" style="padding: 0; display: flex; flex-direction: column;">
                
                 <div class="back-link-container">
    <a href="#" onclick="event.preventDefault(); showHomepage();" class="back-button">Back to Dashboard</a>
</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
