    <title>Centered Heading</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;

      }

      img.cool-gif {
        width: 200px;
        margin-bottom: 20px;
      }

  </head>

    <img
      src="https://i.pinimg.com/originals/73/8c/f0/738cf0892604cbbdb9889f13b7b1f31f.gif"

</html>
